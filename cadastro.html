<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="static/css/cadastro.css">
</head>
<body>
	<div id="cadastro">
		<a href="./cadastro.html">
			<img  class="imagem"  src="./static/img/registro.png" alt="logo" height="20px" width="80px">
		</a>
		<form name="cadastro" method="post" action="">
			<label>Nome:  </label>
			<input type="text" class="br" name="nome"><br>
			<label>Sobrenome: </label>
			<input type="text" class="br" name="sobrenome"><br><br>
			<label>Usuário: </label>
			<input type="text" class="br" name="usuario"><br><br>
			<label>País: </label>
			<input type="text"  class="br" name="pais"><br>
			<label >Cidade: </label>
			<input type="text" class="br" name="cidade"><br>
			<label>Estado: </label>
			<input type="text" class="br" name="estado"><br><br>
			<label>E-mail: </label>
			<input type="text" class="br" name="email"><br>
			<label>Senha:  </label>
			<input class="br" type="password" name="senha"><br><br>
			<input type="radio" value="lembrar cadastro"> Lembrar Cadastro<br><br>
			<input class="bt" type="submit" value="Cadastrar">
			<input class="bt" type="reset" value="Cancelar">
		</form>
	</div>
	<footer id="rodape">
		<p> Copyright &copy 2017</p>
	</footer>
</body>
</html>
